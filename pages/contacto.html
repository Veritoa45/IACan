</head>
<body>
    <header>
        <div class="contenedor">
            <img src="../img/IACan Logo.png" alt="Logo" class="logo-style" />
            <h1>Instituto de Adiestramiento Canino</h1>
            <a href="ingresar"><img src="../img/inicio.png" alt="inicio" id="inicio"/></a>

        <nav>

            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h1>Datos de Contacto</h1>
            <div class="linea">
                <label for="nombre">Nombre</label>
                <input size="30" type="text" name="nombre" id="nombre" required>
            </div>
            <div class="linea">
                <label for="apellido">Apellido</label>
                <input size="30" type="text" name="apellido" id="apellido" required>    
            </div>
            <div class="linea">
                <label for="mail">Correo Electrónico</label>
                <input type="email" name="mail" id="mail" placeholder="ejemplo@mail.com"required>
            </div>
            <div class="linea">
                <label for="phone">Teléfono</label>
                <input type="number" name="phone" id="phone" placeholder="Ej 11 5555 5555" required>
            </div>
            <label for="msjType">Mensaje</label>
                <textarea id="msjType" cols="30" rows="10" placeholder="Su mensaje" required></textarea>
            <div>
                <input type="submit" value="Enviar" class="button">
            </div>   
        </form>
    </main>
    <footer>
        <div class="datos">
          <p>dirección</p>
          <p>barrio</p>
          <p>mapa google</p>
        </div>
        <div class="links">

        </div>

          <a href="#"><img src="../img/instagram.png" alt="instagram"></a>
          <a href="#"><img src="../img/twitter.png" alt="twitter"></a>
        </div>
      </footer>
</body>
