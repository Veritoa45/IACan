<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/ico/IACan-Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="responsive">
              <img src="../img/IACan Logo.png" alt="Logo" class="logo-style" />
              <h1>Instituto de Adiestramiento Canino</h1>
            </div>  
            <a href="form-login.html"><img src="../img/inicio.png" alt="inicio" id="inicio"/></a>
          </div>
        <nav>
            <ul>
                <li><a href="../index.html" target="_self">Inicio</a></li>
                <li><a href="inscripciones.html" target="_self">Inscribite</a></li>
                <li><a href="adiestradores.html">Adiestradores</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact">
            <h1>Datos de Contacto</h1>
            <fieldset class="recuadro">
            <div class="linea">
                <label for="nombre">Nombre</label>
                <input size="30" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aquí" required>
            </div>
            <div class="linea">
                <label for="apellido">Apellido</label>
                <input size="30" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido aquí" required>    
            </div>
            <div class="linea">
                <label for="mail">Correo Electrónico</label>
                <input type="email" name="mail" id="mail" placeholder="ejemplo@mail.com"required>
            </div>
            <div class="linea">
                <label for="phone">Teléfono</label>
                <input type="number" name="phone" id="phone" placeholder="Ej 11 5555 5555" required>
            </div>
            <div class="linea">
            <label for="msjType">Mensaje</label>
                <textarea id="msjType" cols="30" rows="10" placeholder="Su mensaje" required></textarea>
            </div>
            </fieldset>   
            <div>
                <input type="submit" value="Enviar" class="button">
            </div>
            
        </form>
    </main>
    <footer>
        <div class="datos">
            <h3>Contactanos</h3>
            <p>Lavalle 1334 - CABA</p>
            <p><i>consultas@iacan.com</i></p>
        </div>
        <div class="links">
            <a href="../archivos/Plan de Estudios.pdf" download>Plan de Estudios</a>
            <a href="adiestradores.html">Adiestradores</a>
            <a href="contacto.html" target="_blank">Contacto</a>
        </div>
        <div class="red">
            <h4>Nuestras Redes Sociales</h4>
            <div>
                <a href="#"><img src="../img/whatsapp.png" alt="whatsapp"></a>
                <a href="#"><img src="../img/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../img/instagram.png" alt="instagram"></a>
                <a href="#"><img src="../img/twitter.png" alt="twitter"></a>
            </div>
        </div>
      </footer>
</body>
</html>
