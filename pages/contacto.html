<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../img/ico/IACan-Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <img src="../img/IACan Logo.png" alt="Logo" class="logo-style" />
            <h1>Instituto de Adiestramiento Canino</h1>
            <a href="form-login.html"><img src="../img/inicio.png" alt="inicio" id="inicio"/></a>
          </div>
          <button id="abrir" class="abrir-menu"><img src="../img/menu.png" alt=""></button>
          <nav class="nav" id="nav"> 
            <button id="cerrar" class="cerrar-menu"><img src="../img/cerrar.png" alt=""></button>
            <ul>
                <li><a href="../index.html" target="_self">Inicio</a></li>
                <li><a href="inscripciones.html" target="_self">Inscribite</a></li>
                <li><a href="adiestradores.html">Adiestradores</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact">
            <fieldset class="recuadro">
            <legend>Datos de Contacto</legend>
            <div class="linea">
                <label for="nombre">Nombre</label>
                <input size="20" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aquí">
            </div>
            <br>
            <div class="linea">
                <label for="apellido">Apellido</label>
                <input size="20" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido aquí">    
            </div>
            <br>
            <div class="linea">
                <label for="mail">Correo Electrónico</label>
                <input size="50" type="email" name="mail" id="mail" placeholder="ejemplo@mail.com">
            </div>
            <br>
            <div class="linea">
                <label for="phone">Teléfono</label>
                <input type="number" name="phone" id="phone" placeholder="Ej 11 5555 5555">
            </div>
            <br>
            <div class="linea">
            <label for="msjType">Mensaje</label>
            <br>
                <textarea id="msjType" cols="30" rows="10" placeholder="Su mensaje"></textarea>
            </div>
            </fieldset> 
            <div id="mensajeError"></div>
            <div id="mensajeExito"></div>
            <div>
                <button type="submit" value="enviar" class="button">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="datos">
            <h3>Contactanos</h3>
            <p>Lavalle 1334 - CABA</p>
            <p><i>consultas@iacan.com</i></p>
        </div>
        <div class="links">
            <a href="../archivos/Plan de Estudios.pdf" download>Plan de Estudios</a>
            <a href="adiestradores.html">Adiestradores</a>
            <a href="contacto.html" target="_blank">Contacto</a>
        </div>
        <div class="red">
            <h4>Nuestras Redes Sociales</h4>
            <div>
                <a href="#"><img src="../img/whatsapp.png" alt="whatsapp"></a>
                <a href="#"><img src="../img/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../img/instagram.png" alt="instagram"></a>
                <a href="#"><img src="../img/twitter.png" alt="twitter"></a>
            </div>
        </div>
      </footer>
      <script src="../js/menuresponsive.js"></script>
      <script src="../js/validacion_contacto.js"></script>
    </body>
</html>
